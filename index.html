<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Legacy - The Ronaldo & Georgina Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #0e1a2b;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            background: url('header-bg.jpg') center/cover no-repeat;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #ffd700;
        }

        header p {
            font-size: 1.5em;
        }

        .featured-image {
            text-align: center;
            margin-top: -50px;
        }

        .featured-image img {
            max-width: 100%;
            border: 5px solid #ffd700;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .gallery-section {
            padding: 50px;
            background-color: #162337;
        }

        .gallery-section h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 50px 20px;
            background-color: #0e1a2b;
            color: #ffd700;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Love & Legacy - The Ronaldo & Georgina Collection</h1>
        <p>"A Picture-Perfect Story of Passion, Style, and Legacy"</p>
    </header>

    <section class="featured-image">
        <img src="https://example.com/new_years_eve_kiss.jpg" alt="Cristiano and Georgina New Year's Eve Kiss">
    </section>

    <section class="gallery-section">
        <h2>Gallery Sections</h2>
        <div class="gallery">
            <img src="https://example.com/red_carpet1.jpg" alt="Red Carpet Event">
            <img src="https://example.com/behind_spotlight1.jpg" alt="Behind the Spotlight">
            <img src="https://example.com/love_timeline1.jpg" alt="Love Story Timeline">
            <img src="https://example.com/sports_glam1.jpg" alt="Sports and Glam">
            <img src="https://example.com/family_moment1.jpg" alt="Family Moments">
        </div>
    </section>

    <section class="gallery-section">
        <h2>Georgina in Bikini</h2>
        <div class="gallery">
            <img src="https://tse3.mm.bing.net/th?id=OIP.HMhpHpijRbG6HO8LXWZIZAHaEK&pid=Api" alt="Georgina in Bikini 1">
            <img src="https://tse4.mm.bing.net/th?id=OIP.KYVhlN_ABLr2jqzoYXMTWwHaD4&pid=Api" alt="Georgina in Bikini 2">
            <img src="https://tse2.mm.bing.net/th?id=OIP.UiWN1n5Bn4U-4RruKUhS8AHaFr&pid=Api" alt="Georgina in Bikini 3">
            <img src="https://tse2.mm.bing.net/th?id=OIP.BzcmpX6A3Yt2plhYrKljyQAAAA&pid=Api" alt="Georgina in Bikini 4">
        </div>
    </section>

    <footer>
        <p>Follow us: 
            <a href="https://instagram.com/ronaldo" target="_blank">Ronaldo's Instagram</a> | 
            <a href="https://instagram.com/georgina" target="_blank">Georgina's Instagram</a>
        </p>
        <p>"Together, we shine brighter."</p>
    </footer>
</body>
</html>
